<script type="text/javascript">
    var arr = [];
  var result = ['2017年6月', '2017年6月', '2017年6月', '2017年5月', '2017年5月', '2017年7月', '2017年7月']
  result.sort()
  for (var i = 0; i < result.length; ) {
    var count = 0;
    for (var j = i; j < result.length; j++) {
      if (result[i] === result[j]) {
        count++;
        console.log(count);
      }
    }
    arr.push({
      date: result[i],
      count: count
    })
    i+=count;
  }

  for (var k = 0; k < arr.length; k++) {
    console.log(arr[k])
  }
</script>
