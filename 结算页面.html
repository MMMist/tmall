<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        .buyPageDiv {
            max-width: 1013px;
            margin: 20px auto;
        }

        .address {
            margin: 20px 5px;
            text-align: left;
        }

        .addressTip {
            color: #333333;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 30px;
        }

        .addressTable {
            margin: 20px 20px;
            width: 600px;
        }

        .addressTable td {
            color: #333333;
            vertical-align: top;
            text-align: left;
            height: 30px;
            font-size: 12px;
        }

        .firstColumn {
            width: 100px;
        }

        .redStar {
            color: #c40000;
            font-size: 8px;
        }

        .productListTip {
            color: #333333;
            font-size: 16px;
            text-align: left;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .productListTable {
            width: 100%;
        }

        .productListTable th {
            color: #999999;
            font-size: 12px;
            font-weight: normal;
            font-family: arial;
            padding-bottom: 5px;
            text-align: center;
        }

        .productListTableFirstColumn {
            text-align: left !important;
        }

        .tmallbuy {
            width: 15px;
        }

        .marketLink {
            color: black;
            font-size: 12px;
            font-family: arial;
        }

        .marketLink：hover {
            color: black;
        }

        .wangwangGif {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-image: url(http://how2j.cn/tmall/img/site/wangwang.gif);
            background-repeat: no-repeat;
            background-color: transparent;
            background-attachment: scroll;
            background-position: -83px -0px;
            position: relative;
            top: 8px;
            left: 2px;
        }

        .rowborder td {
            height: 3px;
            background-color: #b2d1ff;
            border-right: 2px solid #fff;
        }

        .orderItemTR td {
            padding: 10px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .productListTableTbody .orderItemFirstTD {
            text-align: left;
        }

        .orderItemImg {
            width: 50px;
            height: 50px;
            border: 1px solid #e9e9e9;
        }

        .productListTableTbody .orderItemProductInfo {
            text-align: left;
        }

        .orderItemProductLink {
            color: #666666;
            display: block;
        }

        .orderItemProductLink:hover {
            color: #666666;
        }

        .orderItemProductPrice {
            color: #000000;
        }

        .productListTableTbody td {
            text-align: center;
        }

        .orderItemProductNumber {
            color: #000000;
        }

        .orderItemUniSum {
            color: #c40000;
        }

        .orderItemFirstTD {
            border-bottom: 0px solid black !important;
        }

        .orderItemDeliveryLabel {
            color: #666666;
            font-family: arial;
            font-size: 12px;
        }

        .orderItemDeliverySelect {
            width: 100px;
            height: 23px;
        }

        .orderItemSumDiv {
            padding: 20px;
            border-top: 2px solid #b4d0ff;
            background-color: #f2f6ff;
            height: 50px;
        }

        .orderItemSumDiv span {
            color: #999999;
            font-size: 12px;
        }

        .orderItemTotalSumDiv {
            margin: 40px;
            height: 40px;
        }

        .orderItemTotalSumSpan {
            color: #c40000;
            font-size: 22px;
            font-weight: bold;
        }

        .submitOrderDiv {
            margin: 20px 0;
            height: 40px;
        }

        .submitOrderButton {
            width: 180px;
            height: 40px;
            margin: 0 10px;
            background-color: #c40000;
            border: 1px solid #c40000;
            color: white;
            font-size: 14px;
            font-weight: 700;
        }
        .leaveMessageTextarea {
            border: 1px solid #ffad35;
            width: 250px;
            height: 60px;
            resize: none;
        }
        .leaveMessageText {
            float: left;
            margin-right: 10px;
        }
    </style>
    <script>
        $(function(){
            $(".leaveMessageImg").click(function(){
                $(this).hide();
                $(".leaveMessageTextareaSpan").show();
                $(".orderItemSumDiv").css("height","105px")
            });
        });
    </script>
</head>

<body>
    <div class="buyPageDiv">
        <form>
            <div class="buyFlow">
                <img src="http://how2j.cn/tmall/img/site/simpleLogo.png" alt="" class="pull-left">
                <img src="http://how2j.cn/tmall/img/site/buyflow.png" alt="" class="pull-right">
                <div style="clear: both;"></div>
            </div>
            <div class="address">
                <div class="addressTip">
                    输入收货地址
                </div>
                <div>
                    <table class="addressTable">
                        <tbody>
                            <tr>
                                <td class="firstColumn">详细地址
                                    <span class="redStar">*</span>
                                </td>
                                <td>
                                    <textarea name="address" cols="70" placeholder="建议您如实填写详细收货地址，例如接到名称，门牌好吗，楼层和房间号等信息"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>邮政编码</td>
                                <td>
                                    <input type="text" name="post" placeholder="如果您不清楚邮递区号，请填写000000">
                                </td>
                            </tr>
                            <tr>
                                <td>收货人姓名
                                    <span class="redStar">*</span>
                                </td>
                                <td>
                                    <input type="text" name="receiver" placeholder="长度不超过25个字符">
                                </td>
                            </tr>
                            <tr>
                                <td>手机号码
                                    <span class="redStar">*</span>
                                </td>
                                <td>
                                    <input type="text" name="mobile" placeholder="请输入11位手机号码">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="productList">
                <div class="productListTip">确认订单信息</div>
                <table class="productListTable">
                    <thead>
                        <tr>
                            <th colspan="2" class="productListTableFirstColumn">
                                <img src="http://how2j.cn/tmall/img/site/tmallbuy.png" class="tmallbuy">
                                <a href="#" class="marketLink">店铺：天猫店铺</a>
                                <a href="#" class="wangwanglink">
                                    <span class="wangwangGif"></span>
                                </a>
                            </th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>配送方式</th>
                        </tr>
                        <tr class="rowborder">
                            <td colspan="2"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody class="productListTableTbody">
                        <tr class="orderItemTR">
                            <td class="orderItemFirstTD">
                                <img src="http://how2j.cn/tmall/img/productSingle_middle/3752.jpg" alt="" class="orderItemImg">
                            </td>
                            <td class="orderItemProductInfo">
                                <a href="#" class="orderItemProductLink">
                                    洁霸BF522多功能洗地机刷地机酒店家用地毯清洗机 擦地机抛光机
                                </a>
                                <img src="http://how2j.cn/tmall/img/site/creditcard.png" alt="">
                                <img src="http://how2j.cn/tmall/img/site/7day.png" alt="">
                                <img src="http://how2j.cn/tmall/img/site/promise.png" alt="">
                            </td>
                            <td>
                                <span class="orderItemProductPrice">￥1,235.00</span>
                            </td>
                            <td>
                                <span class="orderItemProductNumber">4</span>
                            </td>
                            <td>
                                <span class="orderItemUniSum">￥4,940.00</span>
                            </td>
                            <td rowspan="3">
                                <label class="orderItemDeliveryLabel">
                                    <input type="radio" value checked="checked"> 普通配送
                                </label>
                                <select class="orderItemDeliverySelect">
                                    <option>快递 免邮费</option>
                                    <option>顺丰包邮</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="orderItemTR">
                            <td class="orderItemFirstTD">
                                <img src="http://how2j.cn/tmall/img/productSingle_middle/3182.jpg" alt="" class="orderItemImg">
                            </td>
                            <td class="orderItemProductInfo">
                                <a href="#" class="orderItemProductLink">
                                    两轮平衡车双轮儿童思维漂移电动扭扭车智能滑板车成人体感代步车
                                </a>
                                <img src="http://how2j.cn/tmall/img/site/creditcard.png" alt="">
                                <img src="http://how2j.cn/tmall/img/site/7day.png" alt="">
                                <img src="http://how2j.cn/tmall/img/site/promise.png" alt="">
                            </td>
                            <td>
                                <span class="orderItemProductPrice">￥755.65</span>
                            </td>
                            <td>
                                <span class="orderItemProductNumber">1</span>
                            </td>
                            <td>
                                <span class="orderItemUniSum">￥755.65</span>
                            </td>
                        </tr>
                        <tr class="orderItemTR">
                            <td class="orderItemFirstTD">
                                <img src="http://how2j.cn/tmall/img/productSingle_middle/1917.jpg" alt="" class="orderItemImg">
                            </td>
                            <td class="orderItemProductInfo">
                                <a href="#" class="orderItemProductLink">
                                    依然美佳欧式布艺沙发组合可拆洗新款实木雕花大户型奢华别墅家具
                                </a>
                                <img src="http://how2j.cn/tmall/img/site/creditcard.png" alt="">
                                <img src="http://how2j.cn/tmall/img/site/7day.png" alt="">
                                <img src="http://how2j.cn/tmall/img/site/promise.png" alt="">
                            </td>
                            <td>
                                <span class="orderItemProductPrice">￥7,008.40</span>
                            </td>
                            <td>
                                <span class="orderItemProductNumber">1</span>
                            </td>
                            <td>
                                <span class="orderItemUniSum">￥7,008.40</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="orderItemSumDiv">
                    <div class="pull-left">
                        <span class="leaveMessageText">给卖家留言：</span>
                        <span>
                            <img src="http://how2j.cn/tmall/img/site/leaveMessage.png" alt="" class="leaveMessageImg">
                        </span>
                        <span class="leaveMessageTextareaSpan" style="display: none">
                            <textarea name="userMessage" class="leaveMessageTextarea"></textarea>
                            <div>
                                <span>还可以输入200个字符</span>
                            </div>
                        </span>
                    </div>
                    <div class="pull-right">
                        <span>店铺合计(含运费): ￥12,704.05</span>
                    </div>
                </div>
                <div class="orderItemTotalSumDiv">
                    <div class="pull-right">
                        <span>实付款：</span>
                        <span class="orderItemTotalSumSpan">￥12,704.05</span>
                    </div>
                </div>
                <div class="submitOrderDiv">
                    <div class="pull-right">
                        <button class="submitOrderButton">提交订单</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
