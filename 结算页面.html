<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <style>
        .buyPageDiv {
            max-width: 1013px;
            margin: 20px auto;
        }
        .address {
            margin: 20px 5px;
            text-align: left;
        }
        .addressTip {
            color: #333333;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            margin-bottom: 30px;
        }
        .addressTable {
            margin: 20px 20px;
            width: 600px;
        }
        .addressTable td {
            color: #333333;
            vertical-align: top;
            text-align: left;
            height: 30px;
            font-size: 12px;
        }
        .firstColumn {
            width: 100px;
        }
        .redStar {
            color: #c40000;
            font-size: 8px;
        }
        .productListTip {
            color: #333333;
            font-size: 16px;
            text-align: left;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="buyPageDiv">
        <form>
            <div class="buyFlow">
                <img src="http://how2j.cn/tmall/img/site/simpleLogo.png" alt="" class="pull-left">
                <img src="http://how2j.cn/tmall/img/site/buyflow.png" alt="" class="pull-right">
                <div style="clear: both;"></div>
            </div>
            <div class="address">
                <div class="addressTip">
                    输入收货地址
                </div>
                <div>
                    <table class="addressTable">
                        <tbody>
                            <tr>
                                <td class="firstColumn">详细地址
                                    <span class="redStar">*</span>
                                </td>
                                <td>
                                    <textarea name="address" cols="70" placeholder="建议您如实填写详细收货地址，例如接到名称，门牌好吗，楼层和房间号等信息"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>邮政编码</td>
                                <td>
                                    <input type="text" name="post" placeholder="如果您不清楚邮递区号，请填写000000">
                                </td>
                            </tr>
                            <tr>
                                <td>收货人姓名
                                    <span class="redStar">*</span>
                                </td>
                                <td>
                                    <input type="text" name="receiver" placeholder="长度不超过25个字符">
                                </td>
                            </tr>
                            <tr>
                                <td>手机号码
                                    <span class="redStar">*</span>
                                </td>
                                <td>
                                    <input type="text" name="mobile" placeholder="请输入11位手机号码">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="productList">
                <div class="productListTip">确认订单信息</div>
                <table class="productListTable">
                    <thead>
                        <tr>
                            
                        </tr>
                    </thead>
                </table>
            </div>
        </form>
    </div>

</body>
</html>
